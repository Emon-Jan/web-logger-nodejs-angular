<!--The content below is only a placeholder and can be replaced.-->
<nav class="navbar navbar-expand-md navbar-light bg-warning fixed-top justify-content-center">
  <a class="navbar-brand" routerLink="/">
    <i class="material-icons" style="vertical-align: middle;">assessment</i>
    Web Logger v0.1
  </a>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <i class="material-icons" style="vertical-align: middle;"> details </i>
            Status
          </mat-card-title>
        </mat-card-header>
        <div class="space-st">
          <mat-divider></mat-divider>
        </div>
        <mat-card-content *ngIf="stat">
          <mat-chip-list>
            <div class="row">
              <div class="col-md-7">
                <mat-chip color="accent" selected>Visit: {{ stat.rowNum }}</mat-chip>
                <mat-chip color="accent" selected>Machine: {{ stat.uniqueMac }}</mat-chip>
                <mat-chip color="accent" selected>Start: {{ startTime | date:'medium' }}</mat-chip>
                <mat-chip color="accent" selected>End: {{ endTime | date:'medium' }}</mat-chip>
              </div>
              <div class="col-md-4"></div>
            </div>
          </mat-chip-list>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-8">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <i class="material-icons" style="vertical-align: middle;"> timeline </i>
            Date and Time
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="From" [(ngModel)]="dateTimeRangeZero"
                  value="{{ dateTimeRangeZero | date:'short'}}">
                <owl-date-time #dt1></owl-date-time>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field class="example-full-width">
                <input matInput [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" placeholder="To" [(ngModel)]="dateTimeRangeOne"
                  value="{{ dateTimeRangeOne | date:'short'}}">
                <owl-date-time #dt2></owl-date-time>
              </mat-form-field>
            </div>
          </div>
          <div class="space-st"></div>
          <div class="row">
            <div class="col-md-3">
              <div class="time-btn">
                <button mat-raised-button class="btn btn-block" color="warn" type="button" (click)="getMacAddress()">
                  <i class="material-icons">
                    keyboard_arrow_down
                  </i>
                  Manual
                </button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="time-btn">
                <button mat-raised-button class="btn btn-block" color="warn" type="button" (click)="onLastHour()">
                  <i class="material-icons">
                    schedule
                  </i>
                  Last Hour
                </button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="time-btn">
                <button mat-raised-button class="btn btn-block" color="warn" type="button" (click)="onToday()">
                  <i class="material-icons">
                    today
                  </i>
                  Today
                </button>
              </div>
            </div>
            <div class="col-md-3">
              <div class="time-btn">
                <button mat-raised-button class="btn btn-block" color="warn" type="button" (click)="onWeek()">
                  <i class="material-icons">
                    view_week
                  </i>
                  Week
                </button>
              </div>
            </div>
          </div>
        </mat-card-content>
        <div class="space"></div>
      </mat-card>
    </div>
  </div>
  <div class="space"></div>
  <div class="row">
    <div class="col-md-4">
      <mat-card *ngIf="filteredMacs">
        <mat-card-header>
          <mat-card-title>
            <i class="material-icons" style="vertical-align: middle;"> desktop_mac </i>
            User Machine Address
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput #q (keyup)="filter(q.value)" placeholder="Search...">
          </mat-form-field>
          <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
              <!-- Name Column -->
              <ng-container matColumnDef="mac">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> MAC </th>
                <td mat-cell *matCellDef="let element" class="mac-btn">
                  <button mat-button class="btn btn-block" type="submit" (click)="showPlot(element, i)">
                    {{ element.mac | uppercase }}
                  </button>
                </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="num">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Visit(s) </th>
                <td mat-cell *matCellDef="let element">
                  <mat-chip>{{element.num}}</mat-chip>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[8, 16, 40, 160]"></mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-8">
      <mat-card class="example-card" *ngIf="filteredMacs">
        <mat-card-header>
          <mat-card-title>
            <i class="material-icons" style="vertical-align: middle;"> pie_chart </i>
            Web log
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div id="container"></div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
